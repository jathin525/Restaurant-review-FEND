<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<!-- mapbox integgration -->

	<script src='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'>
	</script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet'>
	<link rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<link href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" rel="stylesheet">
	<meta content="width=device-width,initial-scale=1.0" name="viewport">
	<title>Restaurant Reviews</title>
</head>
<body class="body">
	<header>
		<nav>
			<h1><a href="/">Restaurant Reviews</a></h1>
		</nav>
	</header>
	<main id="maincontent">
		<section id="map-container">
			<div id="map"></div>
		</section>
		<section>
			<div class="filter-options">
				<h2>Filter Results</h2><label for="neighborhood-select">n</label> <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
					<option value="all">
						All Neighborhoods
					</option>
				</select> <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
					<option value="all">
						All Cuisines
					</option>
				</select>
			</div>
			<ul id="restaurants-list"></ul>
		</section>
	</main>
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js">
	</script>
	<script charset="utf-8" src="js/dbhelper.js" type="application/javascript">
	</script>
	<script charset="utf-8" src="js/main.js" type="application/javascript">
	</script> <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
	<footer id="footer">
		Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
	</footer>
	<script>
	   navigator.serviceWorker.register('./sw.js', {scope: './'})
	    if ('serviceWorker' in navigator) {
	    .then(reg=> {
	      // registration successfull
	      console.log('Registration succeeded. Scope is ' + reg.scope);
	    }).catch(error=> {
	      // registration failed
	      console.log('Registration failed with ' + error);
	    });
	   }
	</script>
</body>
</html>
